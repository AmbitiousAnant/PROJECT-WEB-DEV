<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINTEREST(Copy)</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            height: 100%;
            height: 100dvh;
            width: 100%;
            margin: 0;
            overflow: hidden;
            /* Fix body scroll */
        }

        .container {
            background-color: whitesmoke;
            display: grid;
            grid-template-areas:
                "header header"
                "Nav Item2";
            grid-template-rows: 80px 1fr;
            grid-template-columns: 200px 1fr;
            gap: 10px;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            grid-area: header;
            background-color: rgb(218, 38, 38);
            color: white;
            font-size: 36px;
            border-bottom: 3px solid rgb(218, 38, 38);
            padding: 20px;
        }



        .Item2 {
            grid-area: Item2;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            overflow-y: auto;
            /* Enable vertical scroll */
            height: 100%;
            /* Ensure it fills grid cell */
        }

        .genre-nav {
            grid-area: Nav;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            padding: 20px 10px;
        }

        .genre-section {
            margin-bottom: 40px;
        }

        .genre-section h3 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: left;
            padding-left: 10px;
        }

        .masonry-grid {
            column-count: 4;
            column-gap: 15px;
        }

        .grid-item {
            break-inside: avoid;
            margin-bottom: 15px;
            border-radius: 16px;
            background-color: #eee;
        }

        .grid-item img {
            width: 100%;
            display: block;
            border-radius: 16px;
            transition: transform 0.2s;
        }

        .genre-user {
            background-color: transparent;
            padding: 12px 20px;
            border-radius: 24px;
            font-weight: 600;
            transition: background-color 0.2s;
            width: 80%;
            text-align: center;
            color: #333;
        }

        /* Tablet Responsive (max-width: 768px) */
        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    "header"
                    "Nav"
                    "Item2";
                grid-template-rows: auto auto 1fr;
                grid-template-columns: 1fr;
                gap: 0;
            }

            .header {
                font-size: 28px;
                padding: 15px;
            }

            .genre-nav {
                flex-direction: row;
                overflow-x: auto;
                white-space: nowrap;
                padding: 10px;
                justify-content: flex-start;
                border-bottom: 1px solid #ddd;
                width: 100%;
                box-sizing: border-box;
            }

            .genre-nav h3 {
                display: none;
            }

            .genre-user {
                width: auto;
                padding: 8px 16px;
                background-color: #eee;
                margin-right: 10px;
                flex-shrink: 0;
            }

            .Item2 {
                padding: 20px;
                border-radius: 0;
            }

            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 24px;
                padding: 10px;
            }

            .masonry-grid {
                column-count: 1;
            }
        }
    </style>

</head>

<body>
